<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONizer Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/r-3.0.2/rg-1.5.0/sl-2.0.3/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.8/r-3.0.2/rg-1.5.0/sl-2.0.3/datatables.min.js"></script>    
    <link rel="stylesheet" href="static/css/custom.css">
    <script src="static/js/jsonizer.js"></script>
    <script src="static/js/editor.js"></script>
    <script src="static/js/tables.js"></script>
</head>
<body>   

<div class="main-content container">
    <h3>JSONizer Editor</h3>
    <div class="editor">
        <div id="inputs" class="inputs">
            <div class="form-check">
                <input name="boolean-input" jsonizer-type="boolean" id="boolean-input" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="boolean-input">Boolean Input</label>
            </div>

            <div>
                <label class="form-label" for="boolean-input">A simple URL</label>
                <input type="url" jsonizer-name="simple-url" jsonizer-type="url" id="boolean-input" class="form-control">  
            </div>

            <div class="form-table-select">
                <table class="table stripped responsive" style="width: 100%;" jsonizer-type="table-selector" jsonizer-array="multiple" jsonizer-target-col="target">
                    <thead>
                        <tr>
                            <th width="10px"></th>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td jsonizer-type="checkbox-col"><input name="cu" type="checkbox"></td>
                            <td jsonizer-name="irrelevant">Value 1</td>
                            <td jsonizer-name="target">Value 1</td>
                        </tr>
                        <tr>
                            <td jsonizer-type="checkbox-col"><input type="checkbox"></td>
                            <td jsonizer-name="irrelevant">Value 2</td>
                            <td jsonizer-name="target">Value 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <textarea id="json-preview" class="preview form-control" disabled></textarea>
    </div>
</div>
</body>
</html>
